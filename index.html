<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Normalize -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
  <!-- Contenedor -->
  <main class="container">

    <!-- Tarjeta -->
    <section class="card">

      <!-- Imagen superior de la tarjeta -->
      <img src="./images/bg-pattern-card.svg" alt="Imagen_tarjeta" class="card_imagen">

      <!-- Cuerpo de la tarjeta -->

      <!-- Perfil -->
      <div class="card_body">
        <img src="./images/image-victor.jpg" alt="Foto_Perfil">
        <h1>Victor Crest <span>26</span>
        </h1>
        <p>London</p>
      </div>

      <!-- Linea -->
      <hr>
      <!-- Estadisticas -->
      <div class="card_estadisticas">
        <div class="card_estadistica_No1">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="card_estadistica_No2">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="card_estadistica_No3">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Desaf√≠o por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Codificado por <a href="https://github.com/DaniloVaron" target="_blank">Danilo Varon</a>.
  </div>
</body>

</html>
